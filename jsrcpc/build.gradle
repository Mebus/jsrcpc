apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group='de.dermoba'
archivesBaseName='jsrcpc'
version = '2.0'

repositories {
    mavenCentral()
    mavenLocal()
}
	
dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'jsrcpc', 'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
}

