apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}
	
dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

version = '2.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'jsrcpc', 'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
}

group='jsrcpc'